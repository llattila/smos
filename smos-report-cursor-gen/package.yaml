name: smos-report-cursor-gen
version: 0.1.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2018-2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

  
library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
  - QuickCheck
  - base >=4.9 && <=5
  - cursor
  - cursor-gen
  - genvalidity
  - genvalidity-path
  - microlens
  - smos-data
  - smos-data-gen
  - smos-report
  - smos-report-cursor
  - smos-report-gen
  - time

tests:
  smos-report-cursor-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - base
    - genvalidity-sydtest
    - genvalidity-sydtest-lens
    - genvalidity-path
    - sydtest
    - smos-data-gen
    - smos-report
    - smos-report-cursor
    - smos-report-cursor-gen
    - smos-report-gen
    - time
