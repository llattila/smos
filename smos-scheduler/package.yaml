name: smos-scheduler
version: 0.1.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2019-2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos
  
extra-source-files: test_resources/**

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  build-tools: autoexporter
  dependencies:
    - aeson
    - bytestring
    - containers
    - cron
    - envparse
    - fuzzy-time
    - hashable
    - megaparsec
    - mtl
    - optparse-applicative
    - path
    - path-io
    - pretty-show
    - smos-data
    - smos-report
    - text
    - time
    - validity
    - validity-text
    - yaml
    - yamlparse-applicative

executables:
  smos-scheduler:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-scheduler

tests:
  smos-scheduler-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - cron
    - genvalidity
    - genvalidity-containers
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-path
    - genvalidity-text
    - genvalidity-time
    - sydtest
    - mtl
    - path
    - path-io
    - smos-data
    - smos-data-gen
    - smos-report
    - smos-report-gen
    - smos-scheduler
    - text
    - time
    - yaml
    - yamlparse-applicative
