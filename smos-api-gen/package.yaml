name: smos-api-gen
version: 0.1.0
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2019-2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
- base

library:
  source-dirs: src/
  ghc-options: -Wall
  dependencies:
    - QuickCheck
    - genvalidity
    - genvalidity-bytestring
    - genvalidity-mergeful
    - genvalidity-path
    - genvalidity-text
    - genvalidity-typed-uuid
    - genvalidity-uuid
    - smos-api
    - text

tests:
  smos-api-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - genvalidity
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - sydtest
    - path
    - path-io
    - smos-api
    - smos-api-gen

benchmarks:
  smos-api-bench:
    main: Main.hs
    source-dirs: bench/
    ghc-options:
    - -Wall
    dependencies:
    - QuickCheck
    - criterion
    - genvalidity
    - genvalidity-criterion
    - genvalidity-uuid
    - smos-api
    - smos-api-gen

