name: smos-query
version: 0.1.1
category: Smos
author: Tom Sydney Kerckhove
maintainer: syd@cs-syd.eu
copyright: ! 'Copyright: (c) 2018-2020 Tom Sydney Kerckhove'
license: MIT
homepage: https://github.com/NorfairKing/smos

dependencies:
  base

library:
  source-dirs: src/
  ghc-options: -Wall
  build-tools: autoexporter
  dependencies:
  - aeson
  - aeson-pretty
  - bytestring
  - conduit
  - configurator
  - containers
  - cursor
  - envparse
  - filepath
  - mtl
  - optparse-applicative
  - path
  - path-io
  - pretty-relative-time
  - pretty-show
  - rainbow
  - rainbox
  - smos-data
  - smos-report
  - text
  - time
  - validity
  - validity-path
  - yaml
  - yamlparse-applicative

executables:
  smos-query:
    main: Main.hs
    source-dirs: app
    dependencies:
    - smos-query

tests:
  smos-query-test:
    main: Spec.hs
    source-dirs: test/
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - QuickCheck
    - bytestring
    - dirforest
    - genvalidity-bytestring
    - genvalidity-dirforest
    - genvalidity-sydtest
    - sydtest
    - path
    - path-io
    - smos-data
    - smos-data-gen
    - smos-report
    - smos-report-gen
    - smos-query
    - text
    - time
